<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Wrath Social | Arena Point Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-12">
                <h2>Arena Point Calculator</h2>
            </div>
        </div>
        <div class="row mt-3" id="disclaimerWarningWrapper">
            <div class="col col-12">
                <div class="alert alert-danger">
                    <div class="row">
                        <div class="col col-12" id="disclaimerWarningText">
                            <span>These calculations are an estimate and are subject to change throughout the
                                expansion. Please contact administrators if you encounter inconsistencies.</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col col-12" id="dismissDisclaimerWrapper">
                            <button class="btn btn-danger" id="dismissDisclaimerWarning">Dismiss</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container mt-5" id="arenaCalcWrapper">
        <div class="row my-2">
            <h3>2s</h3>
        </div>
        <div class="row my-2" id="2sRow">
            <div class="col col-6">
                <input id="2s" type="text" placeholder="2s rating here: " class="form-control" />
            </div>
            <div class="col col-6">
                <input tabindex="-1" readonly id="2s-output" type="text" class="form-control" placeholder="0" />
            </div>
        </div>
        <div class="row my-2">
            <h3>3s</h3>
        </div>
        <div class="row my-2" id="3sRow">
            <div class="col col-6">
                <input id="3s" type="text" placeholder="3s rating here: " class="form-control" />
            </div>
            <div class="col col-6">
                <input tabindex="-1" readonly id="3s-output" type="text" class="form-control" placeholder="0" />
            </div>
        </div>
        <div class="row my-2">
            <h3>5s</h3>
        </div>
        <div class="row my-2" id="5sRow">
            <div class="col col-6">
                <input id="5s" type="text" placeholder="5s rating here: " class="form-control" />
            </div>
            <div class="col col-6">
                <input tabindex="-1" readonly id="5s-output" type="text" class="form-control" placeholder="0" />
            </div>
        </div>
        <div class="row mt-5">
            <div class="col col-12 col-lg-4"></div>
            <div class="col col-12 col-lg-4" id="resetCol">
                <button class="btn btn-warning" id="resetArenaPoints">Reset</button>
            </div>
            <div class="col col-12 col-lg-4"></div>
        </div>
    </div>
    <div class="container mt-1">
        <div class="row">
            <div class="alert alert-warning" id="pointsEligibilityWarning">
                In order to receive points you must play atleast 10 games and have a minimum rating of 150.
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Calculations -->
    <script type="module" src="index.js" defer></script>
</body>

</html>
